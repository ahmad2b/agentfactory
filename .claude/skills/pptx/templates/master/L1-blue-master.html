<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{slide_title}} - Layer 1: Manual Foundation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            background: white;
            color: #1a1a1a;
        }

        /* Header bar - Layer 1 Blue */
        .slide-header {
            background: #4472C4;  /* L1 Primary Blue */
            color: white;
            padding: 10pt 20pt;
            font-size: 11pt;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 28pt;
        }

        .slide-header .chapter-lesson {
            flex: 1;
        }

        .slide-header .proficiency {
            text-align: right;
        }

        /* Content area */
        .slide-content {
            flex: 1;
            overflow: hidden;
            padding: 20pt 40pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Footer bar - Layer 1 Dark Blue */
        .slide-footer {
            background: #2E5C9A;  /* L1 Dark Blue */
            color: white;
            padding: 8pt 20pt;
            font-size: 9pt;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 22pt;
        }

        /* Accent styling for layer 1 */
        .accent-color {
            color: #4472C4;
        }

        .accent-bg {
            background: #4472C4;
        }

        .accent-border {
            border-color: #4472C4;
        }

        .accent-border-left {
            border-left: 5pt solid #4472C4;
        }

        /* Light background for callout boxes */
        .callout-box {
            background: #f0f4f8;
            border-left: 5pt solid #4472C4;
            padding: 15pt;
            margin: 10pt 0;
            border-radius: 4pt;
        }

        /* Heading styles */
        h1 {
            font-size: 36pt;
            font-weight: bold;
            color: #4472C4;
            margin-bottom: 15pt;
        }

        h2 {
            font-size: 28pt;
            font-weight: bold;
            color: #2E5C9A;
            margin-bottom: 10pt;
            margin-top: 15pt;
        }

        h3 {
            font-size: 20pt;
            font-weight: bold;
            color: #4472C4;
            margin-bottom: 8pt;
        }

        /* Paragraph and text */
        p {
            font-size: 14pt;
            line-height: 1.6;
            margin-bottom: 10pt;
        }

        /* Lists */
        ul, ol {
            margin-left: 20pt;
            margin-bottom: 10pt;
            font-size: 14pt;
            line-height: 1.8;
        }

        li {
            margin-bottom: 6pt;
        }

        ul li {
            list-style-type: disc;
        }

        ol li {
            list-style-type: decimal;
        }

        /* Code blocks */
        pre {
            background: #f4f4f4;
            border-left: 4pt solid #4472C4;
            padding: 12pt;
            font-family: 'Courier New', monospace;
            font-size: 11pt;
            line-height: 1.4;
            overflow-x: auto;
            margin: 10pt 0;
            border-radius: 4pt;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 12pt;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10pt 0;
            font-size: 12pt;
        }

        th {
            background: #4472C4;
            color: white;
            padding: 8pt;
            text-align: left;
            font-weight: bold;
            border: 1pt solid #2E5C9A;
        }

        td {
            padding: 8pt;
            border: 1pt solid #ddd;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f0f4f8;
        }

        /* Strong and emphasis */
        strong {
            font-weight: bold;
            color: #2E5C9A;
        }

        em {
            font-style: italic;
            color: #4472C4;
        }

        /* Links */
        a {
            color: #4472C4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Two-column layout */
        .two-column {
            display: flex;
            gap: 20pt;
            height: 100%;
        }

        .two-column > div {
            flex: 1;
        }

        /* Placeholder for images/charts */
        .placeholder {
            background: #f0f0f0;
            border: 2pt dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12pt;
            border-radius: 4pt;
            margin: 10pt 0;
        }
    </style>
</head>
<body>
    <!-- Header: Chapter N, Lesson M | Proficiency: A2 -->
    <div class="slide-header">
        <span class="chapter-lesson">Chapter {{chapter_number}}, Lesson {{lesson_number}}</span>
        <span class="proficiency">Proficiency: {{proficiency_level}}</span>
    </div>

    <!-- Content area (filled by slide type template) -->
    <div class="slide-content">
        {{SLIDE_CONTENT}}
    </div>

    <!-- Footer: Duration: 15min | Slide N of M -->
    <div class="slide-footer">
        <span>Duration: {{duration_minutes}} min</span>
        <span>Slide {{slide_number}} of {{total_slides}}</span>
    </div>
</body>
</html>
