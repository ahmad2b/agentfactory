<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{slide_title}} - Layer 4: Technical/Capstone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            background: white;
            color: #1a1a1a;
        }
        .slide-header {
            background: #ED7D31;
            color: white;
            padding: 10pt 20pt;
            font-size: 11pt;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 28pt;
        }
        .slide-content {
            flex: 1;
            overflow: hidden;
            padding: 20pt 40pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .slide-footer {
            background: #C65911;
            color: white;
            padding: 8pt 20pt;
            font-size: 9pt;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 22pt;
        }
        .accent-color { color: #ED7D31; }
        .accent-bg { background: #ED7D31; }
        .accent-border-left { border-left: 5pt solid #ED7D31; }
        .callout-box { background: #fff8f0; border-left: 5pt solid #ED7D31; padding: 15pt; margin: 10pt 0; border-radius: 4pt; }
        h1 { font-size: 36pt; font-weight: bold; color: #ED7D31; margin-bottom: 15pt; }
        h2 { font-size: 28pt; font-weight: bold; color: #C65911; margin-bottom: 10pt; margin-top: 15pt; }
        h3 { font-size: 20pt; font-weight: bold; color: #ED7D31; margin-bottom: 8pt; }
        p { font-size: 14pt; line-height: 1.6; margin-bottom: 10pt; }
        ul, ol { margin-left: 20pt; margin-bottom: 10pt; font-size: 14pt; line-height: 1.8; }
        li { margin-bottom: 6pt; }
        pre { background: #f4f4f4; border-left: 4pt solid #ED7D31; padding: 12pt; font-family: 'Courier New', monospace; font-size: 11pt; line-height: 1.4; overflow-x: auto; margin: 10pt 0; border-radius: 4pt; }
        table { width: 100%; border-collapse: collapse; margin: 10pt 0; font-size: 12pt; }
        th { background: #ED7D31; color: white; padding: 8pt; text-align: left; font-weight: bold; border: 1pt solid #C65911; }
        td { padding: 8pt; border: 1pt solid #ddd; }
        tr:nth-child(even) { background: #f9f9f9; }
        strong { font-weight: bold; color: #C65911; }
        em { font-style: italic; color: #ED7D31; }
        .two-column { display: flex; gap: 20pt; height: 100%; }
        .two-column > div { flex: 1; }
        .placeholder { background: #f0f0f0; border: 2pt dashed #ccc; display: flex; align-items: center; justify-content: center; color: #999; font-size: 12pt; border-radius: 4pt; margin: 10pt 0; }
    </style>
</head>
<body>
    <div class="slide-header">
        <span>Chapter {{chapter_number}}, Lesson {{lesson_number}}</span>
        <span>Proficiency: {{proficiency_level}}</span>
    </div>
    <div class="slide-content">
        {{SLIDE_CONTENT}}
    </div>
    <div class="slide-footer">
        <span>Duration: {{duration_minutes}} min</span>
        <span>Slide {{slide_number}} of {{total_slides}}</span>
    </div>
</body>
</html>
