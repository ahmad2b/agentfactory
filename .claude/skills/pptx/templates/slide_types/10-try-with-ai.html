<!-- Try With AI Slide: Interactive prompts with learning goals -->
<div style="height: 100%;">
    <div style="background: {{accent_color}}; color: white; padding: 12pt; border-radius: 6pt; margin-bottom: 15pt;">
        <h1 style="font-size: 28pt; margin: 0; font-weight: bold;">Try With AI</h1>
    </div>
    <div>
        <h2 style="font-size: 14pt; color: {{accent_color}}; margin-bottom: 8pt;">Prompt:</h2>
        <pre style="background: #f4f4f4; padding: 12pt; font-size: 11pt; border-left: 4pt solid {{accent_color}}; font-family: 'Courier New', monospace; white-space: pre-wrap; border-radius: 4pt;">{{prompt_text}}</pre>
        <h2 style="font-size: 13pt; margin-top: 12pt; margin-bottom: 6pt; color: #555;"><strong>What you're learning:</strong></h2>
        <p style="font-size: 12pt; line-height: 1.6; color: #333;">{{learning_explanation}}</p>
    </div>
</div>
