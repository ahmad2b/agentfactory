<!-- Concept Slide: Definition or framework explanation -->
<div style="display: flex; gap: 20pt; height: 100%;">
    <!-- Left: Main concept -->
    <div style="flex: 1;">
        <h1 style="margin-bottom: 15pt;">{{concept_title}}</h1>

        <div style="background: #f4f4f4; padding: 15pt; border-left: 5pt solid {{accent_color}}; margin-bottom: 15pt; border-radius: 4pt;">
            <p style="font-size: 14pt; line-height: 1.8; margin: 0;">
                {{definition_text}}
            </p>
        </div>

        <div style="font-size: 12pt; color: #666; line-height: 1.8;">
            {{additional_context}}
        </div>
    </div>

    <!-- Right: Key points -->
    <div style="flex: 1; background: #fafafa; padding: 15pt; border-radius: 8pt;">
        <h2 style="font-size: 18pt; margin-bottom: 15pt; color: {{accent_color}};">Key Points</h2>
        <ul style="font-size: 13pt; line-height: 2.0; margin: 0; padding-left: 20pt;">
            {{#key_points}}
            <li>{{.}}</li>
            {{/key_points}}
        </ul>
    </div>
</div>
