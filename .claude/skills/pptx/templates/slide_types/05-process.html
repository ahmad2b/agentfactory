<!-- Process Slide: Step-by-step procedures -->
<div style="height: 100%; display: flex; flex-direction: column; justify-content: center;">
    <h1 style="margin-bottom: 20pt;">{{process_title}}</h1>
    <ol style="font-size: 14pt; line-height: 2.2; margin: 0; padding-left: 20pt;">
        {{#steps}}
        <li style="margin-bottom: 10pt;">{{.}}</li>
        {{/steps}}
    </ol>
    {{#notes}}
    <div style="background: #f4f4f4; padding: 15pt; margin-top: 20pt; border-left: 5pt solid {{accent_color}}; border-radius: 4pt; font-size: 12pt;">
        <strong>Note:</strong> {{notes}}
    </div>
    {{/notes}}
</div>
