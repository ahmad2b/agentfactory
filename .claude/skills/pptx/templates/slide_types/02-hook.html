<!-- Hook Slide: Narrative opening to engage learners -->
<div style="height: 100%; display: flex; flex-direction: column; justify-content: center;">
    <h1>{{section_title}}</h1>

    <div style="background: #f4f4f4; padding: 20pt; border-left: 5pt solid {{accent_color}}; border-radius: 4pt; margin-bottom: 15pt;">
        <p style="font-size: 16pt; line-height: 1.8; color: #1a1a1a;">
            {{hook_narrative}}
        </p>
    </div>

    <div style="font-size: 13pt; color: #666; line-height: 1.8;">
        {{hook_context}}
    </div>
</div>
