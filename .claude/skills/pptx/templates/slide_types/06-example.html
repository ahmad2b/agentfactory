<!-- Example Slide: Code examples with explanations -->
<div style="height: 100%; display: flex; flex-direction: column;">
    <h1 style="margin-bottom: 12pt;">{{example_title}}</h1>
    <div style="display: flex; gap: 20pt; flex: 1;">
        <div style="flex: 2;">
            <pre style="background: #1e1e1e; color: #d4d4d4; padding: 12pt; font-size: 11pt; font-family: 'Courier New', monospace; border-radius: 6pt; overflow: hidden; height: 100%;">{{code_text}}</pre>
        </div>
        <div style="flex: 1;">
            <h3 style="font-size: 14pt; margin-bottom: 10pt; color: {{accent_color}};">What this does:</h3>
            <ul style="font-size: 12pt; line-height: 1.8; margin: 0; padding-left: 20pt;">
                {{#explanation}}
                <li>{{.}}</li>
                {{/explanation}}
            </ul>
        </div>
    </div>
</div>
